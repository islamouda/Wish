
<ion-header class="font hederr">
  <ion-navbar>
    <ion-title  >الخارطة</ion-title>  
 </ion-navbar>
</ion-header  >
<ion-content >
  <ion-list >
    <ion-item-sliding *ngFor='let gift of myObject'>
      <ion-item>
        <ion-avatar item-start>
          <img src="../../../assets//imgs/pin.png"> 
        </ion-avatar>
        <h2>{{gift[1]['info']}}</h2>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="primary" (click)="showPrompt(gift[0] ,gift[1]['info'],gift[1]['latitude'],gift[1]['longitude'])">
          <ion-icon name="ios-create"></ion-icon>
          تعديل
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)= 'removeLocation(gift[0])'>
          <ion-icon name="ios-trash"></ion-icon>
          مسح
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
<ion-fab class="fab1" left bottom>
      <button ion-fab color="danger" (click)="AddLoaction()"><ion-icon name="add"></ion-icon></button>
    
    </ion-fab>

</ion-content>
