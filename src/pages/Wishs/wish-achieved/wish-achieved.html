<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Wish-Achieved</ion-title>
  </ion-navbar>

</ion-header>
 

<ion-content padding>
    

<div *ngFor="let item of items$   | async ">
    <div *ngFor="let itempro of itemsprofile$   | async ">
      <div *ngIf="itempro.payload.val().uid == item.payload.val().uidUser ">
  
  <ion-card>
    
    <ion-card-content>
      
      <ion-item>
        <ion-avatar item-start>
          <img src="https://firebasestorage.googleapis.com/v0/b/wish-74721.appspot.com/o/Users%2F{{itempro.payload.val().image}}.jpg?alt=media&token=2baaf0df-098f-46ad-ac5c-e68f80ef5611"/>
          
        </ion-avatar>
        <h2>{{itempro.payload.val().name}}</h2>
        <p>November 5, 1955</p>
      </ion-item>
      <ion-item  class="imageWish">
       
        <img src="https://firebasestorage.googleapis.com/v0/b/wish-74721.appspot.com/o/Wish%2F{{item.payload.val().image}}.jpg?alt=media&token=a38693c5-c741-4ff4-8032-149363fbb4df">
     
    </ion-item>
      <ion-card-title>
        {{item.payload.val().title}}
        </ion-card-title>
  
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
      <button ion-button icon-start clear small >
            <ion-icon name="md-checkmark-circle" color="danger"></ion-icon>
            
          </button>
    </ion-card-content>
  </ion-card>
  
  
  
  </div>
  </div>  
  </div>  
  
  
  

  

</ion-content>
