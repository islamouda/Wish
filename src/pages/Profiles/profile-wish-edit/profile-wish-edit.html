
<ion-header class="font hederr">
  <ion-navbar>
    <ion-title>{{itemWishUser.title}}</ion-title>
  </ion-navbar>
</ion-header> 
<ion-content  dir="rtl" class="font">
<ion-card>
<ion-list class="list1">
<ion-item >
      <ion-label >العنوان :</ion-label>
      <ion-input class="iteminner" type="text" [(ngModel)]='itemWishUser.title'></ion-input>
  </ion-item>
  <ion-item >
    <ion-label >تفاصيل الامنية  :</ion-label>
    <ion-textarea  class="iteminner" autosize type="text" placeholder="تفاصيل الامنية ..." [(ngModel)]='itemWishUser.subject'></ion-textarea>
</ion-item>
<ion-item >
  <ion-label >هل تم تحقيق الامنية  :</ion-label>
  <ion-toggle [(ngModel)]="itemWishUser.status"></ion-toggle>
</ion-item>
</ion-list>
    <ion-row>
      <ion-col>
        <button class="button1" ion-button full  (click)=" updateWish(itemWishUser)">حفظ</button>
      </ion-col>
      <ion-col>
        <button class="button1" ion-button full color="danger" (click)=" removeWish(itemWishUser)">مسح</button>
      </ion-col>

    </ion-row>
  
  </ion-card>
</ion-content>
